<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>HAL 9000 is watching you...</title>
  </head>
  <body>

  	<div class="container">
      <h1>HAL 9000 number analyzer</h1>
      <p>HAL9000 is an all-knowing, all-sentient computer unit. Type in a number below, to test it's capability when analyzing numbers.</p> 
      <p>Remember, HAL is not capable of error...</p>

      <form id="entry">
        <div class="form-group">
          <label for="number">Enter your number:</label>
          <input id="number" type="text">
        </div>

        <button type="submit" class="btn btn-danger">Commence calculation</button>
      </form>

      <div id="result">
      	<span id="range">
      </div>
    </div>
  	</div>

  </body>
</html>
